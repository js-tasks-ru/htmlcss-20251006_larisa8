<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <input type="text" placeholder="Placeholder" class="input__control">
            <svg class="input__icon_success" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/icons.svg#check-circle"></use>
            </svg>
            <svg class="input__icon_invalid" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/icons.svg#alert"></use>
            </svg>
        </div>
        <div class="input input_success">
            <input type="text" value="Success" class="input__control">
            <svg class="input__icon_success" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/icons.svg#check-circle"></use>
            </svg>
            <svg class="input__icon_invalid" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/icons.svg#alert"></use>
            </svg>
        </div>
        <div class="input input_invalid">
            <input type="text" value="Error" class="input__control">
            <svg class="input__icon_success" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/icons.svg#check-circle"></use>
            </svg>
            <svg class="input__icon_invalid" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/icons.svg#alert"></use>
            </svg>
        </div>
    </body>
</html>
